version: '3'
services:
  db:
    image: "postgres:11.16"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - pg-socket:/var/run/postgresql
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  redis:
    image: redis
    volumes:
      - redis-data:/data
  web:
    env_file:
      - .env.development
    build: ./
    command: bash -c 'rm -f /usr/src/app/tmp/pids/server.pid; ./bin/dev'
    volumes:
      - ./:/usr/src/app:cached
      # - tmp:/usr/src/app/tmp
      # - gems:/usr/local/bundle
      # - node_modules:/usr/src/app/node_modules
    depends_on:
      - db
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - 3000:3000
  jobs:
    env_file:
      - .env.development
    build: ./
    depends_on: [ web, redis, db ]
    environment:
      RAILS_MAX_THREADS: 4 # 4 threads x 3 workers = 12 threads
      REDIS_URL: redis://redis:6379
    volumes:
      - pg-socket:/var/run/postgresql
    command: bundle exec sidekiq

volumes:
  pg-data:
  pg-socket:
  redis-data:
  tmp:
  gems:
  node_modules:
